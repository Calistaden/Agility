<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home – GitHub Pages</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f4f7fb;
      --card-bg: rgba(255, 255, 255, 0.7);
      --text-main: #0b1220;
      --text-muted: #5b6478;
      --border: rgba(15, 23, 42, 0.12);
      --accent: #6366f1; /* indigo futuriste */
      --glow: rgba(99, 102, 241, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background:
        radial-gradient(circle at 20% 10%, rgba(99,102,241,0.15), transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(56,189,248,0.15), transparent 45%),
        linear-gradient(180deg, #ffffff, var(--bg));
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 960px;
      padding: 56px 32px;
    }

    header {
      margin-bottom: 56px;
    }

    header h1 {
      font-size: 2.6rem;
      font-weight: 600;
      letter-spacing: -0.03em;
      margin-bottom: 14px;
    }

    header h1 span {
      background: linear-gradient(90deg, var(--accent), #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-size: 1.05rem;
      color: var(--text-muted);
      max-width: 560px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 28px;
    }

    .card {
      position: relative;
      padding: 30px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      text-decoration: none;
      color: inherit;
      backdrop-filter: blur(10px);
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    }

    
    .card:hover::after {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.01);
      border-color: var(--accent);
      box-shadow:
        0 0 0 1px var(--accent),
        0 0 12px rgba(99, 102, 241, 0.35),
        0 12px 32px rgba(15, 23, 42, 0.15);
    }

    .card h2 {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.95rem;
      color: var(--text-muted);
      line-height: 1.55;
    }

    footer {
      margin-top: 72px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    footer span {
      font-weight: 500;
      color: var(--text-main);
    }
      @media (max-width: 768px) {
      .container {
        padding: 40px 20px;
      }

      header {
        margin-bottom: 40px;
      }

      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 0.95rem;
      }

      .grid {
        gap: 20px;
      }

      .card {
        padding: 24px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }

      header p {
        font-size: 0.9rem;
      }

      .card h2 {
        font-size: 1rem;
      }

      .card p {
        font-size: 0.88rem;
      }

      footer {
        margin-top: 56px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <main class="container">
    <header>
      <h1>Bienvenue sur <span>Klanistadena</span></h1>
      <p>Mon hub pour naviguer entre mes pages, projets et expérimentations Klanik.</p>
    </header>

    <section class="grid">

      </a>

  </main>

</body>
